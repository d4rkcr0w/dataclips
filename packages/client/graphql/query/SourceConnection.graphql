query SourceConnection(
  $first: Int
  $last: Int
  $before: String
  $after: String
  $query: String
  $orderBy: Ordering
) {
  sourceConnection: sources(
    first: $first
    last: $last
    before: $before
    after: $after
    query: $query
    orderBy: $orderBy
  ) {
    edges {
      node {
        __typename
        typename: __typename
        ... on DatabaseSource {
          id
          name
          createdAt
          updatedAt
          sshEnabled
          sshHost
          sshPort
          sshUsername
          tags
        }
        ... on VirtualSource {
          id
          name
          createdAt
          updatedAt
          tags
        }
      }
    }
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    totalCount
  }
}
