query ClipConnection(
  $first: Int
  $last: Int
  $before: String
  $after: String
  $query: String
  $orderBy: Ordering
  $filter: String
) {
  clipConnection: clips(
    first: $first
    last: $last
    before: $before
    after: $after
    query: $query
    orderBy: $orderBy
    filter: $filter
  ) {
    edges {
      node {
        id
        name
        createdAt
        updatedAt
        lastEditAt
        tags
      }
    }
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
    totalCount
  }
}
